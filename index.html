<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="container">
            <div class="upper">
                <h2>SCORE -> <span id="score">0</span></h2>
            <h3 id="question">Q.What is 8 multiply 5</h3>
            </div>
            <form  id="questionForm" onsubmit="checkAnswer(event)">
                <input required type="number" id="ans" name="answer">
                <div class="btn_container">
                <button class="primary_btn" id="submitBtn" type="submit">Submit</button>
                <button class="secondry_btn" id="resetBtn" type="button">Reset</button>
                </div>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
